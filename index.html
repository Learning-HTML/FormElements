<!DOCTYPE html>

<head>
    <title>HTML Form Elements</title>
</head>

<body>

    <!-- The <input> tag specifies an input field where the user can enter data. -->

    <!-- The <input> element is the most important form element. -->

    <!-- The <input> element can be displayed in several ways, depending on the type attribute. -->

    <form action="main.html">
        <label>First Name : </label> <input name="firstName" type="text" required> <br>

        <label>Password : </label> <input name="password" type="password" required> <br>

        <label>Gender : </label>
        <select name="gender">
            <option>Man</option>
            <option>Woman</option>
        </select>
        <br>

        <label>Used cars : </label>
        <select name="car" size="3" multiple>
            <option>BMW</option>
            <option>Peugeot</option>
            <option>Renault</option>
            <option>Seat</option>
            <option>Skoda</option>
            <option>Fiat</option>
        </select>
        <br>

        <label>Biography : </label>
        <textarea name="biography" id="biography" cols="30" rows="4"></textarea>
        <br>

        <input type="submit" value="Submit"> <br>
        <button>Save</button>
    </form>
</body>

</html>
